{% extends "base-extended" %}
{% block extendedtitle %}{{object.title}}{% endblock %}

{% block content %}
<div class="blogentry {% if not object.released %}unreleased{% endif %}">
	<div class="date">{{object.post_date}}</div>
	<div class="title">{{object.title}}</div>

	{{object.contents}}
</div>
{% endblock %}
